<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="css/styles.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>
            CCAM Display Parser
        </title>
    </head>
    <body>
        <div id = "canvasWrapper">
            <canvas id="overlay" width=screen.width height=screen.height></canvas>
            <canvas id="canvas" width=screen.width height=screen.height></canvas>
        </div>
        <!-- <script type="text/javascript" src="js/resizeScript.js"></script> -->
        <script>
            // Function to resize the canvas on reload
			(function () {
                // Element references required
				canvas = document.getElementById('canvas');
                overlay = document.getElementById('overlay');
                
                // Set the width and height variables to whatever default variables are available
				WIDTH = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
				HEIGHT = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
				
                // Set the size of the canvas and overlay to the calculated width and height
                canvas.width = WIDTH;
				canvas.height = HEIGHT;
                overlay.width = WIDTH;
                overlay.height = HEIGHT;				
			})();
		</script>
    </body>
    <script type="text/javascript" src="js/script.js"></script>
</html>
