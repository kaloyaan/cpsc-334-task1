<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="styles.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>
            <h4>Drag the mouse to create a rectangle</h4>
        </title>
    </head>
    <body>
		<div id = "coordinates">
            <h1>
            	Rectangle Coordinates
            </h1>
      	</div>
        <div id = "canvasWrapper">
            <canvas id="overlay" width=screen.width height=screen.height></canvas>
            <canvas id="canvas" width=screen.width height=screen.height></canvas>
        </div>
        <script>
			(function () {
				canvas = document.getElementById('canvas');
                overlay = document.getElementById('overlay');
				ctx = canvas.getContext("2d");
				
				WIDTH = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
				HEIGHT = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
				
                canvas.width = WIDTH;
				canvas.height = HEIGHT;
                overlay.width = WIDTH;
                overlay.height = HEIGHT;				
			})();
			
			function resizeCanvas() {
				WIDTH = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
				HEIGHT = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
				
				canvas.width = WIDTH;
				canvas.height = HEIGHT;
				overlay.width = WIDTH;
                overlay.height = HEIGHT;                
			}
		</script>
    </body>
    <script type="text/javascript" src="rectangleController.js"></script>
</html>
